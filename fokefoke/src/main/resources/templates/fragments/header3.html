<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="headerFragment">
<head>
	<title>FokeFoke</title>
	<meta charset="UTF-8">
	<meta name="description" content="FokeFoke">
	<meta name="keywords" content="FokeFoke, salad, fresh, fast">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/chatstyle.css" />
<style>
		.imgmain {
            transition: transform 0.3s ease;
        }
        
        .imgmain:hover {
            transform: scale(1.5);
        }
	</style>

</head>
<body>
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>

		<!-- Offcanvas Menu Begin -->
		<div class="offcanvas-menu-overlay"></div>
		<div class="offcanvas-menu-wrapper">
			<div class="offcanvas__option">
				<div class="offcanvas__links">
					<!-- 로그인 하지 않은 상태 -->
					<div th:if="${memberId == null}">
						<a href="/member/login">로그인</a>
						<a href="/member/join">회원가입</a>
					</div>

					<!-- 로그인한 상태 -->
					<div th:if="${memberId != null}">
						<a href="#" class="gnb_logout_button">로그아웃</a>
						<a href="/member/mypage/info">마이페이지</a>
						<a href="/cart/${memberId}">장바구니</a>
						<!-- 관리자 로그인 -->
						<div th:if="${adminCk == 1}">
							<a href="/admin/main">관리자 페이지</a>
						</div>
					</div>
				</div>

			</div>
			<div id="mobile-menu-wrap"></div>
			<div class="offcanvas__text">
				<p>신선함과 건강을 담은 샐러드, FokeFoke mobile</p>
			</div>
		</div>
		<!-- Offcanvas Menu End -->

		<!-- Header Section Begin -->
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-7">
							<div class="header__top__left">
								<p>신선함과 건강을 담은 샐러드, FokeFoke</p>
							</div>
						</div>
						<div class="col-lg-6 col-md-5">
							<div class="header__top__right">
								<div class="header__top__links">
									<!-- 로그인 하지 않은 상태 -->
									<div th:if="${memberId == null}">
										<a href="/member/login">로그인</a>
										<a href="/member/join">회원가입</a>
									</div>



									<!-- 로그인한 상태 -->
									<div th:if="${memberId != null}">
										<a href="#" class="gnb_logout_button">로그아웃</a>
										<a href="/member/mypage/info">마이페이지</a>
										<a href="/cart/${memberId}">장바구니</a>

										<!-- 관리자 로그인 -->
										<div th:if="${adminCk == 1}">
											<a href="/admin/main">관리자 페이지</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3">
						<div class="header__logo">
							<a href="/"><img th:src="@{/img/logo.png}" alt="포케포케"></a>
						</div>
					</div>
					<div class="col-lg-9 col-md-6">
						<nav class="header__menu mobile-menu">
							<ul>
								<li class="dropdown"><a href="/">포케포케</a></li>
								<li><a href="#">새소식</a>
									<ul class="dropdown">
										<li><a href="/notice/list">이벤트·프로모션</a></li>
									</ul>
								</li>
								<li><a href="#">온라인 주문</a>
									<ul class="dropdown">
										<li><a href="/store/list">매장찾기</a></li>
									</ul>
								</li>
								<!--<li><a href="#">만든사람</a>
									<ul class="dropdown">
										<li><a href="#">박지유</a></li>
										<li><a href="#">김다정</a></li>
										<li><a href="#">차지환</a></li>
										<li><a href="#">기승서</a></li>
										<li><a href="#">최새롬</a></li>
										<li><a href="#">김도훈</a></li>
									</ul>
								</li>-->
								<li><a href="#">맛집 추천</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="canvas__open">
					<i class="fa fa-bars"></i>
				</div>
			</div>
			<button onclick="chat()" class="btn" value="캐릭터" style="display: flex; justify-content: center; align-items: center; background-color: #A8D0B6; border: 5px solid #EB7454; border-radius: 50px; width: 100px; height: 100px; position: fixed; right: 70px; bottom: 70px; box-sizing: border-box;">
            <img class="imgmain" src="/img/mainch.png" style="width:150%; height:130%;" alt="포케포케">
        </button>
        <div  id="whiteBox" style="overflow: auto;display:none; width: 400px; height: 650px; background-color: white;border: 5px solid #EB7454;border-radius: 20px; position: fixed; right: 60px; bottom: 60px; box-sizing: border-box; z-index: 100;">
			
		
         <div id="user_chat_data" class="user_chat_data">
            <div class="profile_name">
              &nbsp;&nbsp;&nbsp;&nbsp;<img
                src="/img/mainch.png" style="width: 20%;height: 20%;"
                class="mr-3 rounded-circle"
              />
              <span id="username"></span>
            </div>

            <div class="container-fluid chat_section" id="chat-box"></div>

            <div class="type_msg">
              <div class="input_msg_write">
                <input 
                  id="chat-outgoing-msg"
                  type="text"
                  class="write_msg"
                  placeholder="Type a message"
                />
                <button id="chat-send" class="msg_send_btn" type="button">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
		</header>

		<!-- Header Section End -->

	<script>
		/* gnb_area 로그아웃 버튼 작동 */
		$(".gnb_logout_button").click(function () {
			$.ajax({
				type: "POST",
				url: "/member/logout.do",
				success: function (data) {
					document.location.reload();
				}
			}); // ajax 
		}); // 버튼 클릭 메서드 끝
		
		function chat(){
			var whiteBox = document.getElementById("whiteBox");
    if (whiteBox.style.display === "none") {
        whiteBox.style.display = "block";
    } else {
        whiteBox.style.display = "none";
    }
		}
	</script>
	<script src="/js/chat.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

</body>
	</th:block>
</html>
