<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{adminconfig/layout}">
	<th:block layout:fragment="content">

<body>
	 <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
	 			<div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">회원정보</h6>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">회원ID</label>
                                    <div class="col-sm-10" th:text="${memberdto.memberId}"></div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">이름</label>
                                    <div class="col-sm-10" th:text="${memberdto.memberName}"></div>
                                </div>
                                 <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">생일</label>
                                    <div class="col-sm-10" th:text="${memberdto.birth}"></div>
                                </div>
                                 <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">전화번호</label>
                                    <div class="col-sm-10" th:text="${memberdto.phone}"></div>
                                </div>
                                 <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">돈</label>
                                    <div class="col-sm-10" th:text="${memberdto.money}"></div>
                                </div>
                                 <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">포인트</label>
                                    <div class="col-sm-10" th:text="${memberdto.point}"></div>
                                </div>
	                        </div>
	                    </div>
	            	</div>
	            </div>
     
	<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/chart/chart.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    
    <!-- Template Javascript -->
    <script src="/js/admin/main.js"></script>
</body>
</th:block>
</html>
