<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
	<th:block layout:fragment="content">
<body>
	<title>공지&이벤트</title>
	<section class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__text">
						<h4>공지&이벤트</h4>
						<div class="breadcrumb__links">
							<a href="/noticedetail">Home</a><span>공지&이벤트</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
    <!-- 질문 -->
    	<h2 class="border-bottom py-2" th:text="${noticedto.noticeTitle}"></h2>
    	<div class="card my-3">
        	<div class="card-body">
			 	<img th:src="@{'/notice/display2/'+${noticedto.DetailImage}}" alt="Image" />
            	<div class="card-text" style="white-space: pre-line;" th:text="${noticedto.noticeContent}"></div>
            	<div class="d-flex justify-content-end">
                	<div class="badge bg-light text-dark p-2 text-start">
                   
                   
                	</div>
            	</div>
        	</div>
    	</div>
    	
<!--수정하기-->
<div class="my-3">
  <a th:href="@{/notice/modify/{id}(id = ${noticedto.noticeId})}" class="btn btn-sm btn-outline-secondary"
      th:text="수정"></a>
</div>
<!--삭제하기-->
<form th:action="@{/notice/delete/{id}(id=${noticedto.noticeId})}" th:method="post">
    <input type="submit" class="btn btn-sm btn-outline-secondary" value="삭제">
</form>

<a href="/notice/list"> <button class="btn btn-primary">목록 </button></a>
	
</body>
</th:block>
</html>
